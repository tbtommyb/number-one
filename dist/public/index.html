<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <title>Number One</title>
        <meta name="description" content="Find what was No. 1 on your birthday!">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="public/styles/main.css">
    </head>
    <body>
        <a href="https://github.com/tbtommyb" class="githubImage"></a>
        <div class="wrapper">
            <section id="number-oneapp" class="container">
                <hgroup>
                    <div class="textHolder">
                        <span id="titleText">What was No. 1 on your birthday?</span>
                    </div>
                </hgroup>
                <section id="main">
                    <div class="div-date">
                        <form id="dateEntry" class="dateEntry">
                            <input type="text" id="date" name="birthday" data-template="D MMM YYYY">
                            <br>
                            <br>
                            <br>
                            <button type="submit" name="submit">Go</button>
                        </form>
                    </div>
                    <div id="record" class="recordHolder"></div>
                    <div class="videowrapper">
                        <div id="playerYT"></div>
                    </div>
                </section>
            </section>
        </div>
        <script src="public/scripts/vendor.js"></script>
        <script src="public/scripts/main.js"></script>

</body>
</html>
